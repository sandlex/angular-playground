<div class="row">
  <div class="col-md-5">
    <app-recipe-list (selectedRecipe)="onRecipeSelect($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail [recipe]="selectedRecipe" *ngIf="selectedRecipe; else infoText"></app-recipe-detail>
    <ng-template #infoText>Select recipe</ng-template>
  </div>
</div>

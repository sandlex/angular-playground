<div class="container">
  <app-game-control (tick)="onTick($event)"></app-game-control>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <div *ngFor="let tick of ticks">
        <div *ngIf="tick % 2 === 0; else odd">
          <app-even [value]="tick"></app-even>
        </div>
        <ng-template #odd>
          <app-odd [value]="tick"></app-odd>
        </ng-template>
      </div>
    </div>
  </div>
</div>

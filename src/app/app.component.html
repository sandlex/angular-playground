<app-warning-alert></app-warning-alert>
<app-success-alert></app-success-alert>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <input [(ngModel)]="username" class="form-control">
      <p>{{ username }}</p>
      <button class="btn btn-default" [disabled]="username === ''" (click)="username = ''">Reset Username</button>
    </div>
  </div>
</div>

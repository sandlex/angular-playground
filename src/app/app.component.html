<div class="container">
  <app-cockpit (serverCreated)="onServerAdded($event)" (bpCreated)="onBlueprintAdded($event)"></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <app-server-element *ngFor="let element of serverElements" [serverElement]="element">
        <p #dataElement>
          <strong *ngIf="element.type === 'server'" style="color: red">{{ element.content }}</strong>
          <strong *appUnless="element.type !== 'server'" style="color: red"><br>{{ element.content }}!!!</strong>
          <em *ngIf="element.type === 'blueprint'">{{ element.content }}</em>
          ( {{ element.comment }} )
        </p>
      </app-server-element>
    </div>
  </div>
  <p appBasicHighlight>hello</p>
  <p [appBetterHighlight]="'blue'" [defaultColor]="'transparent'">hello better directive</p>
  <p [appBetterHighlight]="'red'" defaultColor="transparent">hello better directive 2</p>
</div>

<app-warning-alert></app-warning-alert>
<app-success-alert></app-success-alert>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <input [(ngModel)]="username" class="form-control">
      <p>{{ username }}</p>
      <button class="btn btn-default" [disabled]="username === ''" (click)="username = ''">Reset Username</button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-default" (click)="onDetailsClick()">Display Details</button>
      <p *ngIf="displayDetails">Secret Password = tuna</p>
      <p *ngFor="let log of logs; let i = index" [ngStyle]="{backgroundColor: i >= 4 ? 'blue' : 'white'}" [ngClass]="{white: i >= 4}">{{log}}</p>
    </div>
  </div>
</div>
